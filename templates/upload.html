<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Загрузить пресет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Админка</a>
    <div class="d-flex">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4" style="max-width: 600px;">
  <h2>Загрузить новый пресет</h2>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="folder" class="form-label">Папка для пресета (например, 100geo)</label>
      <input type="text" class="form-control" id="folder" name="folder" required />
    </div>
    <div class="mb-3">
      <label for="preset" class="form-label">Выберите файл пресета</label>
      <input type="file" class="form-control" id="preset" name="preset" required />
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
  </form>
</div>

</body>
</html>
