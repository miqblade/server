{% extends "base.html" %}
{% block title %}Сброс пароля - LZT{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Сброс пароля</h2>
            <p>Код сброса отправлен на <strong>{{ email }}</strong></p>
        </div>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="code" class="input-field" placeholder="Код сброса" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" class="input-field" placeholder="Новый пароль" required>
            </div>
            <button type="submit" class="submit-btn">Сбросить пароль</button>
        </form>
        <p><a href="{{ url_for('reset_request') }}">Отправить код повторно</a></p>
    </div>
</div>
{% endblock %}
