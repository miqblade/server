<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Админка — Папки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Админка</a>
    <div class="d-flex">
      <a href="{{ url_for('upload') }}" class="btn btn-success me-2">Загрузить пресет</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Папки пресетов</h2>
  {% if folders %}
  <ul class="list-group">
    {% for folder in folders %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('dashboard_folder', folder_name=folder) }}">{{ folder }}</a>
        <form action="{{ url_for('delete_folder', folder_name=folder) }}" method="post" style="margin:0;" onsubmit="return confirm('Удалить папку {{ folder }} со всеми файлами?');">
          <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Папок пока нет.</p>
  {% endif %}
</div>

</body>
</html>
