{% extends "base.html" %}
{% block title %}Email Verification - LZT{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Email Verification</h2>
            <p>Verification code sent to<strong>{{ email }}</strong></p>
        </div>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="code" class="input-field" placeholder="Код верификации" required>
            </div>
            <button type="submit" class="submit-btn">Verify</button>
        </form>
        <p><a href="{{ url_for('resend_verification') }}">Resend code</a></p>
    </div>
</div>
{% endblock %}
