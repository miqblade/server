{% extends "base.html" %}
{% block title %}Reset password - LZT{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Password reset</h2>
            <p>Reset code sent to <strong>{{ email }}</strong></p>
        </div>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="code" class="input-field" placeholder="Code" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" class="input-field" placeholder="New password" required>
            </div>
            <button type="submit" class="submit-btn">Reset password</button>
        </form>
        <p><a href="{{ url_for('reset_request') }}" style="margin-left: 35%;" >Resend code</a></p>
    </div>
</div>
{% endblock %}
