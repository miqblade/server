<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Панель администратора</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Админка</a>
    <div class="d-flex">
      <a href="{{ url_for('upload') }}" class="btn btn-success me-2">Загрузить пресет</a>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Выйти</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Список пресетов</h2>
  {% if presets %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Имя файла</th>
        <th>Папка</th>
        <th>Скачать</th>
      </tr>
    </thead>
    <tbody>
      {% for p in presets %}
      <tr>
        <td>{{ p.filename }}</td>
        <td>{{ p.folder }}</td>
        <td><a href="{{ url_for('download', preset_id=p.id) }}" class="btn btn-primary btn-sm">Скачать</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>Пока нет загруженных пресетов.</p>
  {% endif %}
</div>

</body>
</html>
